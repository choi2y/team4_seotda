<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="reset.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="play_game.css" rel="stylesheet">
</head>

<body>

<nav class="navbar">
    <h1>섯다 게임</h1>
    <ul>
        <li><a href="#">게임 시작</a></li>
        <li><a href="#">규칙</a></li>
        <li><a href="#">설정</a></li>
    </ul>
</nav>

<div class="game-container">

    <!-- 상대 플레이어 카드 -->
    <div class="allOpponents">
        <div class="opponent">
            <div class="player">
                <p>플레이어 1</p>
                <img class="card back" src="img/0.jpg">
                <img class="card back" src="img/0.jpg">
                <p class="bettingResult">콜</p>
            </div>
            <div class="player">
                <p>플레이어 3</p>
                <img class="card back" src="img/0.jpg">
                <img class="card back" src="img/0.jpg">
                <p class="bettingResult">하프</p>
            </div>
        </div>
        <div class="opponent">
            <div class="player">
                <p class="bettingResult">하프</p>
                <img class="card back" src="img/0.jpg">
                <img class="card back" src="img/0.jpg">
                <p>플레이어 2</p>

            </div>
        </div>

    </div>

    <!-- 내 카드 -->
    <div class="my-area">
        <div class="my-cards">
            <p>내 카드</p>
            <img class="card" id="my-card-1" src="img/1.jpg">
            <img class="card" id="my-card-2" src="img/2.jpg">
            <p class="bettingResult">하프</p>

        </div>

    </div>

    <!-- 배팅 영역 -->
    <div class="betting-area">
        <button onclick="playerBet('다이')">다이</button>
        <button onclick="playerBet('따당')">따당</button>
        <button onclick="playerBet('콜')">콜</button>
        <button onclick="playerBet('쿼터')">쿼터</button>
        <button onclick="playerBet('하프')">하프</button>
        <button onclick="playerBet('올인')">올인</button>
    </div>

</div>

</body>

<script src="play_game.js"></script>
</body>
</html>
