<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>섯다 게임</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="play_game.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar">
    <h1>섯다 게임</h1>
    <ul>
        <li><button onclick="startGame()">게임 시작</button></li>
        <li><button onclick="showRules()">규칙</button></li>
        <li><button onclick="restartGame()">설정</button></li>
    </ul>
</nav>

<div class="game-container">


    <!-- 상대 플레이어 카드 -->
    <div class="allOpponents">
        <div class="opponent">
            <div class="player">
                <p>플레이어 1</p>
                <img class="card back" id="ai-card-1-1" src="img/0.jpg">
                <img class="card back" id="ai-card-1-2" src="img/0.jpg">
                <p class="bettingResult" id="ai-bet-1">대기 중...</p>
            </div>
            <div class="player">
                <p>플레이어 3</p>
                <img class="card back" id="ai-card-3-1" src="img/0.jpg">
                <img class="card back" id="ai-card-3-2" src="img/0.jpg">
                <p class="bettingResult" id="ai-bet-3">대기 중...</p>
            </div>
        </div>
        <div class="opponent">
            <div class="player">
                <p class="bettingResult" id="ai-bet-2">대기 중...</p>
                <img class="card back" id="ai-card-2-1" src="img/0.jpg">
                <img class="card back" id="ai-card-2-2" src="img/0.jpg">
                <p>플레이어 2</p>
            </div>
        </div>

    </div>

    <!-- 내 카드 -->
    <div class="my-area">
        <!-- 승패 결과를 표시할 영역 추가 -->
        <p id="game-result"></p>
        <div class="my-cards">
            <p>내 카드</p>
            <img class="card" id="my-card-1" src="img/0.jpg">
            <img class="card" id="my-card-2" src="img/0.jpg">
            <p class="bettingResult" id="player-bet">대기 중...</p>
        </div>
    </div>

    <!-- 배팅 영역 -->
    <div class="betting-area">
        <button onclick="playerBet('다이')">다이</button>
        <button onclick="playerBet('따당')">따당</button>
        <button onclick="playerBet('콜')">콜</button>
        <button onclick="playerBet('쿼터')">쿼터</button>
        <button onclick="playerBet('하프')">하프</button>
        <button onclick="playerBet('올인')">올인</button>
    </div>

    <!-- 규칙 창 -->
    <div id="rules-modal" class="hidden">
        <h2>게임 규칙</h2>
        <p>섯다 게임은 2장의 패를 조합해 가장 높은 족보를 만드는 게임입니다.</p>
        <p>광땡 > 장땡 > 1~9땡 > 끗순으로 순위가 정해집니다.</p>
        <button onclick="closeRules()">닫기</button>
    </div>

</div>

<script src="play_game.js"></script>
</body>
</html>
