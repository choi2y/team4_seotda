<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>난이도 선텍</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="select_mode.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>게임 모드 설정</h1>

<!-- 난이도 선택 -->

<div class="container">
    <label>게임 난이도:</label>
    <span id="selected-difficulty">난이도를 선택하시오</span>
</div>
<div class="button-container">
    <button onclick="selectDifficulty('easy', this)">easy</button>
    <button onclick="selectDifficulty('medium', this)">medium</button>

</div>
<br><br>
<!-- AI 수 선택 -->

<div class="container">
    <label>플레이어 수:</label>
    <span id="selected-ai">AI를 선택하시오</span>
</div>
<div class="button-container">
    <button onclick="selectAiCount(3, this)">3명</button>
    <button onclick="selectAiCount(4, this)">4명</button>
    <button onclick="selectAiCount(5, this)">5명</button>
    <button onclick="selectAiCount(6, this)">6명</button>
    <button onclick="selectAiCount(7, this)">7명</button>
    <button onclick="selectAiCount(8, this)">8명</button>
</div>



<!-- 게임 시작 버튼 -->
<button class="game-start-btn" onclick="startGame()">게임 시작</button>


<script src="select_mode.js"></script>
</body>
</html>
