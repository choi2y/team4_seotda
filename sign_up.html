<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="sing_upCSS.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
</head>
<body>


<div class="container-wrapper">
<div class="sing-upContainer">

    <h1>회원등록</h1>
    <form id="sign_up_form">
        <span class="input-group">
            <label class ="label-signup" for="user_id">이름(ID)</label>
            <input type="text" id="user_id" name="user_id" required>
        </span>
        <span class="input-group">
            <label class ="label-signup" for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </span>

        <span class="input-group">
            <label class ="label-signup" for="username">닉네임</label>
            <input type="text" id="username" name="username" required>
        </span>
        <button type="submit" class="SignupButton">계정 추가</button>
    </form>
    </div>
    <div>
    <h2>회원목록</h2>
            <button id="saveDB">회원 정보 저장</button>

            <input type="file" id="loadDB" accept=".sqlite">
    </div>
<div class="memberContainer">
    <form class="memberListFix">

        <!----- 리스트 제목----->
        <table id="userTable">
            <thead>
            <tr>
                <th>이름</th>
                <th>닉네임</th>
                <th>비밀번호</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <!----- 리스트 제목 끝----->
            <!----- 1번째줄 시작----->
            <tbody></tbody>
        </table>
    </form>
    <!----- 리스트 목록----->
<form class="memberListForm2">
</form>
</div>
    <button onclick="location.href='login.html'" class="backToLogin">로그인 화면으로 돌아가기</button>
</div>
<script src="sign_up.js"></script>
</body>
</html>
