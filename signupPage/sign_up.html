<div class="container-wrapper">
    <div class="sing-upContainer">

        <h1>회원등록</h1>
        <form id="sign_up_form">
        <span class="input-group">
            <label class ="label-signup" for="username">이름(ID)</label>
            <input type="text" id="username" name="username" required>
        </span>
            <span class="input-group">
            <label class ="label-signup" for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </span>

            <span class="input-group">
            <label class ="label-signup" for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" required>
        </span>
            <button class="SignupButton" onclick="displayUsers()">계정 추가</button>
            <a href="../login.html">로그인 하기</a>
        </form>
    </div>
